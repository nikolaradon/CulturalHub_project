
{% extends 'base.html' %}

{% block content %}
  <h1>Log in</h1>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
      {{ form.as_p }}

    <input type="submit" value="Log in">
  </form>

  <br>
  <a href="{% url 'register' %}">If you are still not a part of our community, REGISTER HERE!</a>
{% endblock %}
